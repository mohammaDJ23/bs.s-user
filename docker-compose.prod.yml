version: '3.8'
services:
  s-user-prod:
    image: ${DOCKER_USERNAME}/s-user-prod
    env_file:
      - /root/config/s-user-prod.env.txt
    container_name: s-user-prod
    restart: always
    ports:
      - ${PORT}:${PORT}
    networks:
      - services_app-network
    volumes:
      - /root/services/firebase/firebase-bank-system.json:/usr/src/app/firebase-bank-system.json
      - /root/services/firebase/firebase-bank-system.json:/usr/src/app/dist/firebase-bank-system.json

networks:
  services_app-network:
    external: true
